<form name="loginForm" style="max-width: 300px;" class="m-auto" id="login-form">
<div class="form-group">
    <label for="username" class="col-form-label">Username</label>
    <input type="text" id="username" ng-model="ln.username" class="form-control" required>
</div>
<div class="form-group">
    <label for="password" class="col-form-label">Password</label>
    <input type="password" id="password" ng-model="ln.password" class="form-control" required minlength="8">
</div>
<button class="btn btn-primary" ng-click="ln.login()">Login</button>
</form>
